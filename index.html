<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="burger"/>
            <a class="menu__link active">Todas</a>
            <a class="menu__link">Images</a>
        </div>
    
        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="More" />
            <div class="menu__profile">
                <img class="menu__avatar" src="https://lh3.googleusercontent.com/ogw/ADGmqu-xgjPMZXSweVu7Xgj85Mh25F0gE5eKb6acA6jNIrw=s32-c-mo" srcset="https://lh3.googleusercontent.com/ogw/ADGmqu-xgjPMZXSweVu7Xgj85Mh25F0gE5eKb6acA6jNIrw=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu-xgjPMZXSweVu7Xgj85Mh25F0gE5eKb6acA6jNIrw=s64-c-mo 2x " alt="" aria-hidden="true"  data-atf="1"/> 
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar frame">

            </div>


        </div>



    </header>

<main class="content">
    <img class="content__logo" src="assets/logo.svg" alt="" />

    <input class="content__search" type="text" />

    <div class="content__offer">
        Made with coração by 
        <a href="https://www.youtube.com/watch?v=-ArT83MwJ58&list=RDKptyBFemLec&index=2">Maria Paula</a> for studying
        purposes

    </div>

</main>

<footer class="footer">
    <div class="footer__section footer__location">
        <span>Brazil</span>
    </div> 

    <div class="footer__section footer__links">
        <a>Settings</a>
        <a>Privacy</a>
        <a>Terms</a>

    </div>

</footer>





</body>
</html>
